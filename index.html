<html>
    <head>
        <title>Jo√© Chatelain Backend-Dev</title>
        <script src='https://unpkg.com/vue@2.4.4/dist/vue.js'></script>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <meta name="description" content="A new Portfollio using Vue reactive properties and Bulma">
        <link href="images/Logo noir.svg" type="image/ai" rel="shortcut icon">
    </head>
    <body>
        <div>
            <title class='page-title'> 
                portfollio
            </title>
        </div>

        <div id ='app'>
            <input type='text' id='thoughts-input' v-model='message'>
            <p>Tell me, what is on your mind: {{ message }}</p>
        </div>

        <div id="taksList">
            <ul>
                <li v-for='task in tasks' v-text='task'></li>
            </ul>
            <input id='input' type='text' v-model='newTask'>
            <button @click='addTask'>Add task</button>
        </div>

        <div id="giffy">
            <button @click="toggleClass(); working = !working">Let's work</button>
            <button @click="toggleClass(); sleeping = !sleeping">Let's sleep</button>

            <p v-if="working">
                <img src=images/gif5.gif>
            </p>
              <p v-else-if="sleeping">
                <img src=images/gif7.gif>
              </p>
        </div>

<script src='main.js'></script>
    </body>
</html>
